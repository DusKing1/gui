<div class="flex-container">
	<div class="column column-left column-33 max-height" style="flex-direction:column">
		<div class="block block-h-100">
			    <div class="title" data-i18n="title.receiver">Receiver</div>
			    <div class="body">
        			<div id="rbars" class="bars"></div>
        		</div>
		</div>
	</div>
	
	<div class="column column-left column-67">
		<div class="block">
			    <div class="title" data-i18n="title.tpa-influence-chart">TPA influence chart</div>
			    <div class="body">
        			<div id="tpa_chart" class="tpa_chart"></div>
        		</div>
		</div>
	</div>
</div>

<div class="flex-container tpa">
	<div class="column column-left column-50 max-height">
		<div class="block">
			    <div class="title"  data-i18n="title.pids">PIDS</div>
			    <div class="body">
        			<table class="pids">
			<tr>
				<th class="name"></th>
				<th class="p" data-i18n="column.p">P</th>
				<th class="i" data-i18n="column.i">I</th>
				<th class="d" data-i18n="column.d">D</th>
				<th class="p" data-i18n="column.p">P</th>
				<th class="i" data-i18n="column.i">I</th>
				<th class="d" data-i18n="column.d">D</th>
			</tr>
			<tr class="roll">
				<td data-i18n="column.roll">Roll</td>
				<td>
					<input type="number" lang="en-150" step="0.01" min="0" max="65" data-step="0.01" data-precision="2" />
				</td>
				<td>
					<input type="number" lang="en-150" step="0.001" min="0" max="65" data-step="0.001" data-precision="3" />
				</td>
				<td>
					<input type="number" lang="en-150" step="0.01" min="0" max="65" data-step="0.01" data-precision="2" />
				</td>
				<td>
					<div class="cpid">0.0</div>
				</td>
				<td>
					<div class="cpid">0.0</div>
				</td>
				<td>
					<div class="cpid">0.0</div>
				</td>
			</tr>
			<tr class="pitch">
				<td data-i18n="column.pitch">Pitch</td>
				<td>
					<input type="number" lang="en-150" step="0.01" min="0" max="65" data-step="0.01" data-precision="2" />
				</td>
				<td>
					<input type="number" lang="en-150" step="0.001" min="0" max="65" data-step="0.001" data-precision="3" />
				</td>
				<td>
					<input type="number" lang="en-150" step="0.01" min="0" max="65" data-step="0.01" data-precision="2" />
				</td>
				<td>
					<div class="cpid">0.0</div>
				</td>
				<td>
					<div class="cpid">0.0</div>
				</td>
				<td>
					<div class="cpid">0.0</div>
				</td>
			</tr>
			<tr class="yaw">
				<td data-i18n="column.yaw">Yaw</td>
				<td>
					<input type="number" lang="en-150" step="0.01" min="0" max="65" data-step="0.01" data-precision="2" />
				</td>
				<td>
					<input type="number" lang="en-150" step="0.001" min="0" max="65" data-step="0.001" data-precision="3" />
				</td>
				<td>
					<input type="number" lang="en-150" step="0.01" min="0" max="65" data-step="0.01" data-precision="2" />
				</td>
				<td>
					<div class="cpid">0.0</div>
				</td>
				<td>
					<div class="cpid">0.0</div>
				</td>
				<td>
					<div class="cpid">0.0</div>
				</td>
			</tr>
			<tr class="TPA">
				<td data-i18n="column.tpa">TPA</td>
				<td>
					<input type="number" lang="en-150" step="0.01" min="0" max="0.9" data-step="0.01" data-precision="2" />
				</td>
				<td>
					<input type="number" lang="en-150" step="0.01" min="0" max="0.9" data-step="0.01" data-precision="2" />
				</td>
				<td>
					<input type="number" lang="en-150" step="0.01" min="0" max="0.9" data-step="0.01" data-precision="2" />
				</td>
			</tr>
		</table>
        			
        		</div>
		</div>
	</div>
	
	
	
	<div class="column column-left column-50 max-height">
		<div class="block">
			    <div class="title"  data-i18n="title.tpa-influence">TPA Influence</div>
			    <div class="body">
			    
			    <div class="configuration" id="AC">

			<table class="tpa_influence">
				<tr>
					<td colspan="5">
						<input type="checkbox" name="UCTI" />&nbsp;
						<span data-i18n="column.custom-tpa-influence">Use custom TPA influence values</span>
					</td>
				</tr>
				
				<tr>
					<td >&nbsp;</td>
					<td></td>
					<td  style="text-align:center" data-i18n="breakpoint.2"></td>
					<td  style="text-align:center" data-i18n="breakpoint.3"></td>
					<td></td>
				</tr>
				<tr>
					<td  data-i18n="column.throttle-percentage"></td>
					<td style="text-align:center">0</td>
					<td >
						<input disabled="true" type="number" lang="en-150" step="1" size="3" name="BP1" min="0" max="100" data-step="1"
						 data-precision="0" value="30" />
					</td>
					<td >
						<input disabled="true" type="number" lang="en-150" step="1" size="3" name="BP2" min="0" max="100" data-step="1"
						 data-precision="0" value="50" />
					</td>
					<td style="text-align:center">100</td>
				</tr>
				<tr>
					<td  data-i18n="column.influence-percentage"></td>
					<td >
						<input disabled="true" type="number" lang="en-150" step="1" size="3" name="BPI1" min="0" max="100" data-step="1"
						 data-precision="0" value="30" />
					</td>
					<td >
						<input disabled="true" type="number" lang="en-150" step="1" size="3" name="BPI2" min="0" max="100" data-step="1"
						 data-precision="0" value="0" />
					</td>
					<td >
						<input disabled="true" type="number" lang="en-150" step="1" size="3" name="BPI3" min="0" max="100" data-step="1"
						 data-precision="0" value="0" />
					</td>
					<td >
						<input disabled="true" type="number" lang="en-150" step="1" size="3" name="BPI4" min="0" max="100" data-step="1"
						 data-precision="0" value="100" />
					</td>
				</tr>
			</table>


			

		</div>
			    </div>
		</div>
	</div>
	
		<div class="footer">
			<a id="save" class="u-button" href="#" title="Save Settings to EEPROM" data-i18n="button.save" style="margin-right:10px">Save Settings</a>&nbsp;
		</div>

</div>
