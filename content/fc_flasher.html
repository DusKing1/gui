<div class="flex-container flasher">
	<div class="column column-left">
		<div class="block">
			<div class="title" data-i18n="title.fc-flasher">KISS FC Flasher</div>
			<div class="body">
			<p>
			<a id="select_file" class="u-button" href="#" data-i18n="button.select-firmware"></a>
			<a id="download_file" class="u-button" href="#" data-i18n="button.select-remote-firmware"></a>
			<img id="loader1" class="loader" src="images/ajax-loader.gif" />
		</p>

		<div id="remote_fw" style="display:none">
			<p class="half">
				<label for="fc_type" data-i18n="text.flight-controller">Flight controller</label><select id="fc_type"></select>
			</p>

			<p class="half_right">
				<label for="fw_version" data-i18n="text.firmware-versions">Firmware versions</label><select id="fw_version"></select>
			</p>

			<p>
				<label for="fw_notes" data-i18n="text.release-notes">Release notes</label>
				<textarea readonly="readonly" id="fw_notes"></textarea>
			</p>

			<p>
				<a id="download_url" class="u-button" href="#" data-i18n="button.download-firmware"></a><img id="loader2"
				 class="loader" src="images/ajax-loader.gif" />
			</p>
		</div>

		<p id="file_info"></p>

		<p id="flashp" class="hidden">
			<a id="flash" class="u-button" href="#" data-i18n="button.flash-firmware"></a>
		</p>

		<p id="status"></p>
			</div>
			
		</div>
	</div>
	
	<div class="column">
		<div class="block">
		<!-- 	<div class="title" data-i18n="title.fc-flasher">KISS FC Flasher</div> -->
			<div class="body body-center">
				<img  id="fcimage" src="./images/KISS_ULTRA.png" />
			</div>
		</div>
	</div>
</div>
